{% extends 'base.html' %}
{% load static %}

{% block title %}
  La Dona Glaseada - LogIn
{% endblock title %}

{% block content %}
  <h1 class="login-title">Login</h1>
  
  <form method="post"class="login-form">
      {% csrf_token %}
      <img class="login-image" src="{% static 'images/donut-logo.jpg' %}" alt="">
  
      <i class="fa-solid fa-envelope login-form-icon"></i>
      <input class="login-form-input" placeholder="Email" name="{{ form.email.name }}">
  
      <i class="fa-solid fa-lock login-form-icon"></i>
      <input class="login-form-input" type="password" placeholder="Password" name="{{ form.password.name }}">
          
      <button class="login-form-btn">Enviar</button>
  </form>
{% endblock content %}
